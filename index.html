<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mecani Chatbot</title>

    <script src="jquery.min.js"></script>
    <script src="ejemplo.js"></script>
</head>

<body>
    <div class="content">
        <!--Barra lateral-->
        <div class="lateral">
            <div id="presentacion">
                <a href="#"><img src="img/favicon/logosinfondo.png" alt="Mecani"></a> 
                <a href="#"><h1>Mecani</h1></a> 
            </div>

            <h2>Acciones</h2>

            <div id="chats">
                <ul>
                    <img src="img/favicon/messageicon.png" alt="Chaticon">
                    <li><button class="accion-btn" id="limpiar-chat">
                        Limpiar chat
                        </button>
                    </li>
                    <img src="img/favicon/messageicon.png" alt="Chaticon">
                    <li>Compartir enlace</li>
                    <img src="img/favicon/messageicon.png" alt="Chaticon">
                    <li>Ver más del autor...</li>
                </ul>

            </div>

            <div id="credits">
                <h4>Hecho por Sebastián Ruiz &copy;</h4>
            </div>
        </div>




        <!--Fin de barra lateral-->


        <!--Inicio del main board-->
        <!--Barra superior con logos-->
        <div class="board">
            <div id="titular">
                <h2>AI Chatbot</h2>

                <div id="logos">
                    <a href="https://utp.edu.co/"><img src="img/favicon/logoUTP.png" alt="LogoUTP" id="logoutp"></a>
                    <a href="https://tecnologia.utp.edu.co/ingenieria-mecatronica/"><img src="img/favicon/logoMecatronica.png" alt="IngMecatronica" id="logomecatronica"></a> 
                </div>
            </div>
            <!--Fin de la barra superior con logos-->

            <!--Inicio de la estructura de chat-->

            <div id="chat">


            </div>

            <!--Fin de la estructura de chat-->


            <!--Inicio del Input-->

            <div id="campo-de-texto">
                <form action="">
                    <div id="divInput">
                        <input type="text" placeholder="Pregúntale a Mecani...">
                    </div>
                    <div id="divButton">
                        <button id="enviar" disabled><img id="iconoEnviar" src="img/favicon/iconoenviar.png" alt="IconoEnvio"></button>
                    </div>
                </form>
            </div>
        </div>

        <!--Fin del input-->
    </div>
</body>

</html>
