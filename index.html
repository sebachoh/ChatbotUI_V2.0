<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/assets/img/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <title>Mecani Chatbot</title>

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/chatbotUI.js"></script>
</head>

<body>
    <div class="content">
        <!--Barra lateral-->
        <div class="lateral" id="sidebar">
            <button id="close-sidebar" class="mobile-only">&times;</button>
            <div id="presentacion">
                <a href="#"><img src="src/assets/img/favicon/logosinfondo.png" alt="Mecani"></a>
                <a href="#">
                    <h1>Mecani</h1>
                </a>
            </div>

            <h2>Acciones</h2>

            <div id="chats">
                <ul>
                    <img src="src/assets/img/favicon/messageicon.png" alt="Chaticon">
                    <li><button class="accion-btn" id="limpiar-chat">
                            Limpiar chat
                        </button>
                    </li>
                    <img src="src/assets/img/favicon/messageicon.png" alt="Chaticon">
                    <li><button class="accion-btn" id="compartir-enlace">
                            Compartir enlace
                        </button>
                    </li>
                    <img src="src/assets/img/favicon/messageicon.png" alt="Chaticon">
                    <li><button class="accion-btn" id="wsp">
                            Soporte
                        </button>
                    </li>
                </ul>
            </div>

            <div id="credits">
                <h4>Hecho por Sebastián Ruiz &copy;</h4>
            </div>
        </div>

        <!-- Mobile Overlay -->
        <div id="mobile-overlay"></div>




        <!--Fin de barra lateral-->


        <!--Inicio del main board-->
        <!--Barra superior con logos-->
        <div class="board">
            <div id="titular">
                <button id="hamburger-menu" class="mobile-only">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h2>AI Chatbot</h2>

                <div id="logos">
                    <a href="https://utp.edu.co/" target="_blank"><img src="src/assets/img/favicon/logoUTP.png"
                            alt="LogoUTP" id="logoutp"></a>
                    <a href="https://tecnologia.utp.edu.co/ingenieria-mecatronica/" target="_blank"><img
                            src="src/assets/img/favicon/logoMecatronica.png" alt="IngMecatronica"
                            id="logomecatronica"></a>
                </div>
            </div>
            <!--Fin de la barra superior con logos-->

            <!--Inicio de la estructura de chat-->

            <div id="chat">


            </div>

            <!--Fin de la estructura de chat-->


            <!--Inicio del Input-->

            <div id="campo-de-texto">
                <form action="">
                    <div id="divInput">
                        <input type="text" placeholder="Pregúntale a Mecani...">
                    </div>
                    <div id="divButton">
                        <button id="enviar" disabled><img id="iconoEnviar" src="src/assets/img/favicon/iconoenviar.png"
                                alt="IconoEnvio"></button>
                    </div>
                </form>
            </div>
        </div>

        <!--Fin del input-->
    </div>
</body>

</html>
